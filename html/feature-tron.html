<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="description" content="Chess feature trainer">

<body>
    <h1>Feature-tron</h1>
    <span class="tagline"><small><em>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp; - Chess deconstructed</em></small></span>
    <h2 id="clock"> - </h2>
    <table style="margin: 10px; width:100%; border-collapse:collapse;">
        <tr>
            <td>
                <div class="whiteFeatures">
                    <div class="feature" id="w-loose-pieces"></div>
                    <br/>
                    <div class="feature" id="w-checking-squares"></div>
                    <br/>
                    <div class="feature" id="w-pinned-pieces"></div>
                    <br/>
                    <div class="feature" id="w-queen-forks"></div>
                    <br/>
                    <div class="feature" id="w-knight-forks"></div>
                    <br/>
                    <div class="feature" id="w-bishop-forks"></div>
                    <br/>
                    <div class="feature" id="w-rook-forks"></div>
                    <br/>
                    <div class="feature" id="w-pawn-forks"></div>
                    <br/>
                    <div class="feature" id="w-hidden-attacks"></div>
                    <br/>
                    <div class="feature" id="w-mate-in-one-threats"></div>
                    <br/>
                    <div class="feature" id="w-mating-squares"></div>
                    <br/>
                </div>
            </td>
            <td style="width:36%">
                <div id="board" align="center" style="width: 100%;"></div>
            </td>
            <td>
                <div class="blackFeatures">
                    <div class="feature" id="b-loose-pieces"></div>
                    <br/>
                    <div class="feature" id="b-checking-squares"></div>
                    <br/>
                    <div class="feature" id="b-pinned-pieces"></div>
                    <br/>
                    <div class="feature" id="b-queen-forks"></div>
                    <br/>
                    <div class="feature" id="b-knight-forks"></div>
                    <br/>
                    <div class="feature" id="b-bishop-forks"></div>
                    <br/>
                    <div class="feature" id="b-rook-forks"></div>
                    <br/>
                    <div class="feature" id="b-pawn-forks"></div>
                    <br/>
                    <div class="feature" id="b-hidden-attacks"></div>
                    <br/>
                    <div class="feature" id="b-mate-in-one-threats"></div>
                    <br/>
                    <div class="feature" id="b-mating-squares"></div>
                    <br/>
                </div>
            </td>
        </tr>
    </table>


    <small>
    <form class="options">
        <label class="css-label"><input type="checkbox" onclick="filterChanged()" value="loose pieces" class="css-checkbox" checked/>loose pieces</label>
        <label class="css-label"><input type="checkbox" onclick="filterChanged()" value="checking squares" class="css-checkbox" checked/>checking squares</label>
        <label class="css-label"><input type="checkbox" onclick="filterChanged()" value="pinned pieces" class="css-checkbox" checked/>pinned pieces</label>
        <label class="css-label"><input type="checkbox" onclick="filterChanged()" value="queen forks" class="css-checkbox" checked/>queen forks</label>
        <label class="css-label"><input type="checkbox" onclick="filterChanged()" value="rook forks" class="css-checkbox" checked/>rook forks</label>
        <br/>
        <label class="css-label"><input type="checkbox" onclick="filterChanged()" value="bishop forks" class="css-checkbox" checked/>bishop forks</label>
        <label class="css-label"><input type="checkbox" onclick="filterChanged()" value="pawn forks" class="css-checkbox" checked/>pawn forks</label>
        <label class="css-label"><input type="checkbox" onclick="filterChanged()" value="hidden attacks" class="css-checkbox" checked/>hidden attacks</label>
        <label class="css-label"><input type="checkbox" onclick="filterChanged()" value="mate in one threats" class="css-checkbox" checked/>mate in one threats</label>
        <label class="css-label"><input type="checkbox" onclick="filterChanged()" value="mating squares" class="css-checkbox" checked/>mating squares</label>
    </form>
    </small>
    <p> FEN: <span id="fen"></span> </p>
    <div><small>Data auto generated from games on <a href="http://lichess.org">lichess.org</a>. Source code on <a href="../index.html">GitHub</a></small></div>

    <!-- libraries -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="js/chessboard-0.3.0.min.js"></script>

    <!-- puzzle data -->
    <script src="js/feature-tron-data.js"></script>

    <!-- code -->
    <script src="js/timer.js"></script>
    <script src="js/queryParam.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/highlight.js"></script>
    <script src="js/featurePanel.js"></script>
    <script src="js/feature-tron.js"></script>



</body>

</html>
