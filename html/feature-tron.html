<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Feature-tron</title>
    <meta name="description" content="Chess feature trainer">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="stylesheet" href="css/newstyles.css">
    <link rel="stylesheet" href="css/chessboard-0.3.0.min.css">
</head>

<body>
    <h1 align="center">Feature-tron</h1>
    <h4 align="center">Find all tactical features in each category</h4>
    <h1 id="clock" align="center"> </h1>
    <div align="center" style="width:100%;">
        <table border="0" width="100%" style="margin: 10px;">
            <tr>
                <td style="width:25%">
                    <div id="whiteFeatures" align="center">
                        <div class="feature" id="w-loose-pieces"></div>
                        <div class="feature" id="w-checking-squares"></div>
                        <div class="feature" id="w-pinned-pieces"></div>
                    </div>
                </td>
                <td style="width:50%">
                    <div align="center" id="board" style="width: 60%; margin: auto;"></div>
                </td>
                <td style="width:25%">
                    <div id="blackFeatures" align="center">
                        <div class="feature" id="b-loose-pieces"></div>
                        <div class="feature" id="b-checking-squares"></div>
                        <div class="feature" id="b-pinned-pieces"></div>
                    </div>
                </td>
            </tr>
        </table>
        <p>
            <button onclick="location.href = 'feature-tron.html';" id="restart"> Restart </button>
        </p>

        <p>
            <span id="status"></span>
        </p>

        <p>FEN:
            <span id="fen"></span>
        </p>
        <p>
            <div><small>Data auto generated from games on <a href="http://lichess.org">lichess.org</a>. Source code on <a href="../index.html">GitHub</a></small></div>
        </p>

        <!-- libraries -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
        <script src="js/chessboard-0.3.0.min.js"></script>

        <!-- puzzle data -->
        <script src="js/feature-tron-data.js"></script>

        <!-- code -->
        <script src="js/timer.js"></script>
        <script src="js/highlight.js"></script>
        <script src="js/featurePanel.js"></script>
        <script src="js/feature-awareness.js"></script>

</body>

</html>
